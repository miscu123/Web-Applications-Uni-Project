    <div id="formular">
        <h1>Formular AutoD</h1>
        <form>
            <!-- Nume si prenume-->
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>
            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume" required>
            <label for="mesaj">Mesaj: </label>

            <textarea id="mesaj" name="mesaj" required></textarea>

            <input type="file" id="imagine">
            <label>

                <input type="checkbox"> Mansory

            </div>
            <div id="check2">
                <input type="checkbox"> RUF
                <input type="checkbox"> Liberty Walk

            </div>
            </label> 
            <!-- Butoane submit si reset-->
            <div id="submit">
            <input type="image" img src="submit.png">
            </div>
            <button type="reset">Resetează formular</button>
        </form>
